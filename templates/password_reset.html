<!DOCTYPE html>
<html lang="en">
<head>
    {% load my_tag %}
    {% load static %}
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>邮箱已经通过验证，请设置新密码</p>

        <form id="reset_password_form" action="{% url 'users:reset_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">新 密 码 ：</span>
                    <input type="password" name="password1" id="pwd" placeholder="6-20位非中文字符" >
                    <span style="margin-left:300px;color: red">{{ msg.password1.0 }}</span>
                </li>

                <li>
                    <span class="">确定密码：</span>
                    <input type="hidden" value="{{ username }}" name="username">
                    <input type="password" name="password2" id="repwd" placeholder="6-20位非中文字符">
                    <span style="margin-left:300px;color: red">{{ msg.password2.0 }}{% if msg %}{{ msg|get_msg }}{% endif %}</span>
                </li>

                <li class="button">
                    <input  class="btn-success btn" type="submit" value="提交" >
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>

    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
